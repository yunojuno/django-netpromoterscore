[tox]
isolated_build = True
envlist = fmt, lint, mypy, py{3.8,3.9,3.10,3.11}-django{32,40,41,main}

[testenv]
deps =
    coverage
    pytest
    pytest-cov
    pytest-django
    django32: Django>=3.2,<3.3
    django32: Django>=4.0,<4.1
    django32: Django>=4.1,<4.2
    djangomain: https://github.com/django/django/archive/main.tar.gz

commands =
    pytest --cov=net_promoter_score --verbose tests/

[testenv:fmt]
description = Python source code formatting (isort, black)
deps =
    isort
    black

commands =
    isort --check-only net_promoter_score
    black --check net_promoter_score

[testenv:lint]
description = Python source code linting (flake8, bandit, pydocstyle)
deps =
    flake8
    flake8-bandit
    flake8-docstrings

commands =
    flake8 net_promoter_score

[testenv:mypy]
description = Python source code type hints (mypy)
deps =
    mypy

commands =
    mypy net_promoter_score
